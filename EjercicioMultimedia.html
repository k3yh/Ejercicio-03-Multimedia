<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="mw2.jpg" alt="Logo HTML5" width="300" height="300" />
        </div>
        <br>
        <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls autoplay loop muted>
            <source src="I REALLY WANT TO STAY AT YOUR HOUSE Cyberpunk Edgerunners AMV_1080pFHR.mp4" type="video/mp4" />
        </video>
        </div>
        <br>
        <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="Nelly Furtado - Say It Right.mp3" type="audio/mpeg"/>
        </audio>
        </div>
    </body>
</html>
